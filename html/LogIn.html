<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn — Codelingo</title>

    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>

    <main class="login-page-wrapper">
      
        <div class="login-container">
          
            <header class="login-header">
                <div class="brand">
                    <img 
                        src="../img/big_logo.png" 
                        alt="Codelingo" 
                        class="login-logo"
                    >
                    
                </div>
                <h1 class="title">Welcome back!</h1>
                <p class="subtitle">Continue your coding journey</p>
            </header>

            <section class="login-card">
                
                <form action="#" method="post" class="login-form">
                    
                    <div class="error-alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span>Invalid credentials. Please try again.</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                            </svg>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="your@email.com"
                                class="input-field"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="••••••••"
                                class="input-field"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-cta btn-full">
                        Log In
                    </button>

                    <footer class="form-footer">
                        <p class="footer-text">
                            Don't have an account?
                            <a href="#" class="auth-link">Sign up</a>
                        </p>
                        <a href="index.html" class="btn btn-ghost">Back to home</a>
                    </footer>
                </form>
            </section>
            
        </div>
    </main>

</body>
</html>
