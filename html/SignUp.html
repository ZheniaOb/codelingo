<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp — Codelingo</title>

    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>

    <main class="login-page-wrapper">
      
        <div class="login-container">
          
            <header class="login-header">
                <img 
                    src="../img/big_logo.png" 
                    alt="Codelingo" 
                    class="login-logo" 
                >
                <h1 class="title">Join Codelingo!</h1>
                <p class="subtitle">Start your coding adventure today</p>
            </header>

            <section class="login-card">
                
                <form action="#" method="post" class="login-form">
                    
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Your name"
                                class="input-field"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                            </svg>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="your@email.com"
                                class="input-field"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="••••••••"
                                class="input-field"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-cta btn-full">
                        Create Account
                    </button>

                    <footer class="form-footer">
                        <p class="footer-text">
                            Already have an account?
                            <a href="LogIn.html" class="auth-link">Log in</a>
                        </p>
                        <a href="index.html" class="btn btn-ghost">Back to home</a>
                    </footer>
                </form>
            </section>
            
        </div>
    </main>

</body>
</html>
